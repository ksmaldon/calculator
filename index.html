<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quantico:ital@1&display=swap" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="display">
    </div>
    <div class="button-container disable-select">
        <div class="rows">
            <div class="row 1">
                <button class = "button clear " id="clear" ontouchstart="">AC</button>
                <button class= "button clear" id="delete" ontouchstart="" >Del</button>
                <button class="operand button calc-text" id="plus" ontouchstart="">+</button>
                     
            </div>
            <div class="row 2">
                <button class="number button calc-text" id="seven" ontouchstart="">7</button>
                <button class="number button calc-text" id="eight" ontouchstart="">8</button>
                <button class="number button calc-text" id="nine" ontouchstart="">9</button>
                    
            </div>
            <div class="row 3">
                <button class="number button calc-text" id="four" ontouchstart="">4</button>
                <button class="number button calc-text" id="five" ontouchstart="">5</button>
                <button class="number button calc-text" id="six" ontouchstart="">6</button>
                   
            </div>
            <div class="row 4">
                <button class="number button calc-text" id="one" ontouchstart="">1</button>
                <button class="number button calc-text" id="two" ontouchstart="">2</button>
                <button class="number button calc-text" id="three" ontouchstart="">3</button>
            </div>
            <div class="row 5">
                <button class="number button calc-text" id="zero" ontouchstart="">0</button>   
                <button class="number button calc-text" ontouchstart="">00</button>  
                <button class="number button calc-text" id="decimal" ontouchstart="">.</button> 
            </div>
        </div>
        <div class="column-container">
            <button class="operand button column calc-text" id="multiply" ontouchstart="">x</button> 
            <button class="operand button column calc-text" id="subtract" ontouchstart="">-</button> 
            <button class="operand button column calc-text" id="divide" ontouchstart="">รท</button> 
            <button class="button column calc-text" id="equals" ontouchstart="">=</button>
        </div>
    </div>
</div>




<script src="script.js"></script>
</body>
</html>
